<div class="panel panel-info" style="margin-top: 5%;margin-left:10%;width: 70%;height: auto">
  <div class="panel-heading">
    <h3 class="panel-title">Genrator path Data</h3>
  </div>
  <div class="panel-body">
<form [formGroup]="formModel" class="form-horizontal">
  <input hidden formControlName="id" />
  <div class="form-group">
    <label class="control-label col-sm-3" for="inputSuccess"> Customer Simple name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputSuccess" formControlName="customerSimpleName" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="checkName">
          {{checkName}}
    </span>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="inputWarning"> Generator path
    </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputWarning" formControlName="generatorPath" placeholder="Enter ...">
    </div>
    <!-- <span class="help-block">Help block with warning</span>-->
  </div>
</form>
<div class="box-footer col-md-6 col-md-offset-3">
  <button type="submit" class="btn btn-default" (click)="backList()">Cancel</button>
  <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()" [disabled]="formModel.invalid">Submit</button>
</div>
  </div>
</div>
