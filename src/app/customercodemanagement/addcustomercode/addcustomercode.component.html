<div class="panel panel-info" style="margin-top: 5%;margin-left:10%;width: 70%;height: auto">
<div class="box-header with-border">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
<form [formGroup]="formModel" class="form-horizontal">
  <div class="form-group" [ngClass]="{'has-error': formErrors.customerSimpleName }">
    <label class="control-label col-sm-3" for="inputSuccess"> Customer Simple Name</label>
   <div class="col-sm-6">
     <input type="text" class="form-control" id="inputSuccess" formControlName="customerSimpleName" placeholder="Enter ...">
   </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.customerSimpleName">
          {{formErrors.customerSimpleName}}
    </span>
    <span class="help-block col-sm-3"
          *ngIf="errorResult">
          {{errorResult}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': formErrors.count }">
    <label class="control-label col-sm-3" for="inputSuccess"> Count</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="inputSuccess" formControlName="count" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.count">
          {{formErrors.count}}
    </span>
  </div>
</form>
<div class="box-footer col-md-6 col-md-offset-3">
  <button type="submit" class="btn btn-default" (click)="backList()">Cancel</button>
  <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()" [disabled]="formModel.invalid">Submit</button>
</div>
  </div>
</div>
</div>
