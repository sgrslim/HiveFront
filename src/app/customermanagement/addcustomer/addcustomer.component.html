<div class="panel panel-info" style="margin-top: 5%;margin-left:10%;width: 70%;height: auto">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
<form [formGroup]="formModel" class="form-horizontal">
  <input hidden formControlName="customerId" />
  <div class="form-group"  [ngClass]="{'has-error': formErrors.customerName }" >
    <label class="control-label col-sm-3"> Customer name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputSuccess" formControlName="customerName" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.customerName">
          {{formErrors.customerName}}
    </span>
    <span class="help-block col-sm-3"
          *ngIf="customerNameError">
          {{customerNameError}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': formErrors.customerSimpleName }" >
    <label class="control-label col-sm-3"> Customer Simple name
    </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputWarning" formControlName="customerSimpleName" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.customerSimpleName">
          {{formErrors.customerSimpleName}}
    </span>
    <span class="help-block col-sm-3"
          *ngIf="customerSimpleNameError">
          {{customerSimpleNameError}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': formErrors.tel }">
    <label class="control-label col-sm-3"> tel</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="inputError" formControlName="tel" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.tel">
          {{formErrors.tel}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': formErrors.addr }">
    <label class="control-label col-sm-3"> address</label>
   <div class="col-sm-6">
     <input type="text" class="form-control" id="inputError" formControlName="addr" placeholder="Enter ...">
   </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.addr">
          {{formErrors.addr}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': formErrors.contactName }">
    <label class="control-label col-sm-3"> Contact name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputError" formControlName="contactName" placeholder="Enter ...">
    </div>
    <span class="help-block col-sm-3"
          *ngIf="formErrors.contactName">
          {{formErrors.contactName}}
    </span>
  </div>
</form>
  <div class="box-footer col-md-6 col-md-offset-3">
    <button type="submit" class="btn btn-default" (click)="backList()">Cancel</button>
    <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()" [disabled]="formModel.invalid">Submit</button>
  </div>
  </div>
</div>
