<div class="panel panel-info" style="margin-top: 5%;margin-left:10%;width: 70%;height: auto">
  <div class="panel-heading">
    <h3 class="panel-title">Create Request</h3>
  </div>
  <div class="panel-body">
<form [formGroup]="formModel" class="form-horizontal">
  <input hidden formControlName="requestId" />
  <input type="hidden" class="form-control" id="inputSuccess" formControlName="orderId">
  <div class="form-group" [ngClass]="{'has-error': formErrors.orderId }" >
    <label class="control-label col-sm-2" for="inputSuccess"> Order id</label>
       <div class="col-sm-6">
         <my-autocomplete [items]="myItems" data-placeholder="Enter..." (selected)="onItemSelected($event)"></my-autocomplete>
       </div>
         <span class="help-block col-sm-4"
               *ngIf="formErrors.orderId">
          {{formErrors.orderId}}
    </span>
         <span class="help-block col-sm-4"
               *ngIf="orderIdError">
          {{orderIdError}}
    </span>
  </div>

    <div class="form-group" [ngClass]="{'has-error': formErrors.productCount }">
      <label class="control-label col-sm-2" for="inputWarning"> Product count
      </label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="inputWarning" formControlName="productCount" placeholder="Enter ...">
      </div>
      <span class="help-block col-sm-4"
            *ngIf="formErrors.productCount">
          {{formErrors.productCount}}
    </span>
      <span class="help-block col-sm-4"
            *ngIf="productFlag">
          {{productFlag}}
    </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error': formErrors.rate }">
      <label class="control-label col-sm-2" for="inputWarning"> Rate
      </label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="inputWarning" [formControl]="rateInput" formControlName="rate" placeholder="Enter ...">
      </div>
      <span class="help-block col-sm-4"
            *ngIf="rateFlag">
          {{rateFlag}}
    </span>
    </div>

  <div class="form-group" [ngClass]="{'has-error': formErrors.requestCount }">
    <label class="control-label col-sm-2" for="inputWarning"> Request count
    </label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="inputWarning" readonly formControlName="requestCount" [value]="requestCountResult">
    </div>
    <span class="help-block col-sm-4"
          *ngIf="formErrors.requestCount">
          {{formErrors.requestCount}}
    </span>
  </div>

</form>
<div class="box-footer col-md-6 col-md-offset-2">
  <button type="submit" class="btn btn-default" (click)="backList()">Cancel</button>
  <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()" [disabled]="formModel.invalid">Submit</button>
</div>
  </div>
</div>
