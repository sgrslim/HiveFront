<div class="box-header with-border">
  <h3 class="box-title">Request Detail</h3>
</div>
<div class="col-sm-offset-1">
  <input type="hidden" >
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2" for="inputSuccess"> Order id</label>
    <div class="col-sm-6">
      <input type="text" readonly class="form-control" id="inputSuccess" value="{{requestInfo.orderId}}">
    </div>
    <!--<span class="help-block">Help block with success</span>-->
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2" for="inputWarning"> Request count
    </label>
    <div class="col-sm-6">
     <input type="text" readonly class="form-control" id="inputWarning" value="{{requestInfo.requestCount}}">
    </div>
    <!--<span class="help-block">Help block with warning</span>-->
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2" for="inputError"> Product count</label>
    <div class="col-sm-6">
      <input type="text" readonly class="form-control" id="inputError" value="{{requestInfo.productCount}}">
    </div>
    <!--<span class="help-block">Help block with error</span>-->
  </div>
  <div class="form-group col-sm-12">
    <label class="control-label col-sm-2" for="inputError"> Manager</label>
    <div class="col-sm-6">
      <input type="text" readonly class="form-control" id="inputError" value="{{requestInfo.manager}}">
    </div>
    <!--<span class="help-block">Help block with error</span>-->
  </div>
</div>
<div class="box-footer col-sm-6 col-sm-offset-1">
  <button type="button" class="btn btn-info" (click)="approve()" >Approve</button>
  <button type="button" class="btn btn-info" (click)="refuse()" >Refuse</button>
  <button type="button" class="btn btn-default pull-right" (click)="backList()">Cancel</button>
</div>
