<div class="panel panel-info" style="margin-top: 5%;margin-left:10%;width: 70%;height: auto">
  <div class="panel-heading">
    <h3 class="panel-title">order data</h3>
  </div>
  <div class="panel-body">
      <div [@flyIn]="'active'">
      <form [formGroup]="formModel" class="form-horizontal">
        <input hidden formControlName="id" />
        <div class="form-group" [ngClass]="{'has-error': formErrors.customerSimpleName }">
          <label class="control-label col-sm-3" for="inputWarning"> Customer Simple name
          </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputWarning" formControlName="customerSimpleName" placeholder="Enter ...">
          </div>
          <span class="help-block col-sm-3"
                *ngIf="formErrors.customerSimpleName">
          {{formErrors.customerSimpleName}}
    </span>
          <span class="help-block col-sm-3"
                *ngIf="checkCustomerName">
          {{checkCustomerName}}
    </span>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="inputWarning"> Order id
          </label>
          <div class="input-group  col-sm-6">
            <input type="text" [value]="autoOrderId" readonly class="form-control" formControlName="orderId">
            <span class="input-group-btn">
                     <button type="button" [disabled]="btFlag" class="btn btn-info btn-flat" (click)="getOrderId()">Get order id</button>
                    </span>
          </div>
          <!--<input type="text" [value]="autoOrderId" readonly class="form-control" formControlName="orderId">
          <span class="input-group-btn">
                      <button type="button" [disabled]="btFlag" class="btn btn-info btn-flat" (click)="getOrderId()">Get order id</button>
                    </span>-->

        </div>
        <div class="form-group"  [ngClass]="{'has-error': formErrors.orderCount }">
          <label class="control-label col-sm-3" for="inputSuccess"> Order count</label>
         <div class="col-sm-6">
           <input type="number" class="form-control" id="inputSuccess" formControlName="orderCount" placeholder="Enter ...">
         </div>
          <span class="help-block col-sm-3"
                *ngIf="formErrors.orderCount">
          {{formErrors.orderCount}}
          </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': formErrors.allotCount }">
          <label class="control-label col-sm-3" for="inputSuccess"> Allot count</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="inputSuccess" [readonly]="allotFlag" formControlName="allotCount" placeholder="Enter ...">
          </div>
          <span class="help-block col-sm-3"
                *ngIf="formErrors.allotCount">
          {{formErrors.allotCount}}
          </span>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="inputError"> Delivery date</label>
          <div class="col-sm-6">
            <input type="hidden" class="form-control" formControlName="deliveryDate" placeholder="Enter ..." >
            <app-datatimepick [value]="oldTime" [show]="showTime"  (dateModelChange)="datePick($event)"></app-datatimepick>
          </div>
          <span class="help-block col-sm-3"
                *ngIf="errorMsg">
          {{errorMsg}}
        </span>
        </div>
      </form>
      <div class="box-footer col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-default" (click)="backList()">Cancel</button>
        <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()" [disabled]="formModel.invalid">Submit</button>
      </div>

      </div>
  </div>
</div>
